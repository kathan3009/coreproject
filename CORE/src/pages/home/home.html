<ion-header no-border>

      <ion-buttons start>
        <button ion-button menuToggle left>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      
      <ion-title>Sidhya Al-Haq</ion-title>
   
    </ion-navbar>
