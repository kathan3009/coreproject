<ion-header>

  <ion-navbar color='navbarColor'>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1 class="text">ANANDA</h1>
    
      <ion-list>
        <ion-row style="height: 20px;"></ion-row>
        <ion-item>
            <ion-label floating>Email</ion-label>
          <ion-input    [(ngModel)]="email" class="email"  position="floating"></ion-input>
        </ion-item>
        <ion-row style="height: 20px;"></ion-row>
        <ion-item>
          <ion-label floating>password</ion-label>
            <ion-input  type="password" [(ngModel)]="password" class="input"  position="floating"></ion-input>
          </ion-item>
      </ion-list>
    <button ion-buttom full (click)="register()" class="button"  shape="round" block>register</button>

</ion-content>
