<ion-content padding  text-center no-bounce>  
  <div align="center" class="center">
  <img src="../../assets/icon/ananda.svg" class="logo">
  <h1 class="text">AL-Sidhya</h1>
  <h2 class="quote" >We Care. </h2>
    <ion-list no-lines>
       
    
      <ion-item  id="input" style="background-color: #E086D7;" >
     <ion-icon name="person" item-left primary ></ion-icon>  
        <ion-input  placeholder='Email'  [(ngModel)]="email"   position="floating" style="color: white;"></ion-input>
      </ion-item>
      <!--  <ion-row style="height: 20px;"></ion-row> -->
      &nbsp;
      <ion-item   id="input" style="background-color: #E086D7;"   >
        <ion-icon name="key" item-left primary style="color: white;"></ion-icon> 
        <ion-input  placeholder= 'Password' type="password" [(ngModel)]="password"   position="floating"></ion-input>
      </ion-item>   
     
    </ion-list>
    
    <button ion-buttom full (click)="login()" id="button"  shape="round" block style="color: white; background-color: #E086D7;" >  Log In</button>
    &nbsp;
    <button ion-buttom full (click)="Register()" id="button"  shape="round" block style="color: white; background-color: #E086D7;">Register</button>
    <div class="icon">
      <ion-icon name="logo-facebook"></ion-icon>
      <ion-icon name="logo-google"></ion-icon>
      <ion-icon name="logo-github"></ion-icon>
    </div>
   
  </div>
</ion-content>
