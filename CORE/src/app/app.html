<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar  >
        <ion-title >Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content  no-bounce class="scroll-content">
      <div class="profile-main">
                <img class="profile-image" src="../assets/imgs/goyal.jpg">
               
               
      </div>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p.name)" >
            {{p.title}}
        </button>
        <div align='center'>

          <img src="../../assets/icon/anandac.svg" alt="Logo">
          </div>

        </ion-list>

    </ion-content>
  </ion-menu>
  
<ion-nav #content [root]="rootPage"></ion-nav>
